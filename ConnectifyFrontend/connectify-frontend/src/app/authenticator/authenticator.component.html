<div id="authenticator">
    <mat-card id="authenticator-content">
        <mat-card-header>
            <mat-card-title>{{getStateText()}}</mat-card-title>
        </mat-card-header>
        <div *ngIf="isLoginState()">
            <input #loginEmail placeholder="Email">
            <input #loginPassword placeholder="Passowrd" type="password">
            <button (click)="onLogin(loginEmail,loginPassword)"
            mat-flat-button color="warn">Login</button>
        </div>
        <div *ngIf="isRegisterState()">
            <input #registerEmail placeholder="Email">
            <input #registerUsername placeholder="Username">
            <input #registerPassword placeholder="Password" type="password">
            <input #registerConfirmPassword placeholder="Confirm Password" type="password">
            <button (click)="onRegisterClick(registerEmail,registerUsername,registerPassword,registerConfirmPassword)"
            mat-flat-button color="warn">Create</button>
        </div>
          <div *ngIf="passwordMisMatch" class="error-message">
            Passwords do not match. Please try again.
          </div>

        <div *ngIf="isForgotPasswordState()">
            <input placeholder="Email">
            <button mat-flat-button color="warn">Reset Password</button>
        </div>
        <mat-card-actions align="end">
            <button (click) = "onForgotPasswordClick()"
            mat-flat-button>Forgot Password?</button>
            <button (click) = "onCreateAccountClick()"
            mat-flat-button>Create an account</button>
            <button (click) = "onLoginClick()"
            mat-flat-button>Login</button>
        </mat-card-actions>
    </mat-card>
</div>
