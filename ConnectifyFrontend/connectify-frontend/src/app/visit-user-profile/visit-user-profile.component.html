<mat-card class="profile-card">
    <mat-card-header>
      <div mat-card-avatar class="profile-avatar"></div>
      <mat-card-title>{{ user.username }}</mat-card-title>
      <mat-card-subtitle>{{ user.email }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      User account
    </mat-card-content>
    <mat-card-actions>
      <button mat-button color="primary">Follow</button>
      <button mat-button>Message</button>
    </mat-card-actions>
</mat-card>
